name: PlayerVaults
authors: [drtshock, kashike, mbaxter, westkevin12]
website: ${project.url}
description: A modernized version of PlayerVaultsX for 1.21+ with MySQL support.

version: ${project.version}
main: com.drtshock.playervaults.PlayerVaults
softdepend: [Vault, Multiverse-Inventories, PlaceholderAPI]
api-version: 1.21

commands:
  pv:
    description: Open a vault.
    aliases: [vault, chest, playervaults, vc]
    permission: playervaults.commands.use
  pvdel:
    description: Delete a vault.
    aliases: [vaultdel]
    permission: playervaults.delete
  pvsign:
    description: Manage vault signs.
    aliases: [vaultsign]
    permission: playervaults.sign.set
  pvconvert:
    description: Convert other plugins to PlayerVaultsX.
    aliases: [vaultconvert]
    permission: playervaults.convert
  pvreload:
    description: Reload the configuration and language files.
    permission: playervaults.admin
  pvhelpme:
    description: Pastes debug info to get better assistance.
    permission: playervaults.admin
  pvconsole:
    description: Console-only commands
    permission: playervaults.console
  pvbackup:
    description: Trigger an immediate S3 backup.
    permission: playervaults.admin
  pvrestore:
    description: List or download S3 backups.
    permission: playervaults.admin
  pvselector:
    description: Open the visual vault selector GUI.
    aliases: [vaultselector, vselector]
    permission: playervaults.selector
  pvicon:
    description: Set a custom icon for your vault.
    aliases: [vaulticon, vicon]
    permission: playervaults.icon
  pvsearch:
    description: Search for items across all your vaults.
    aliases: [vaultsearch, vsearch]
    permission: playervaults.search

permissions:
  playervaults.admin:
    description: Grants access to admin commands for vaults.
    default: op
  playervaults.bypassblockeditems:
    description: Grants access to bypass blocked vault items.
    default: op
  playervaults.selector:
    description: Grants access to the vault selector GUI.
    default: true
  playervaults.icon:
    description: Grants access to set custom vault icons.
    default: true
  playervaults.search:
    description: Grants access to search vaults.
    default: true
  playervaults.commands.use:
    description: Use the command
    default: true
  playervaults.console:
    description: Just a permission to gate the console-only command, hidden from players
    default: op
